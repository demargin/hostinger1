        while (false !== ($file = readdir($handle)))
        {
            if (($file != ".") 
             && ($file != ".."))
            {
                $thelist .= '<LI><a href="'.$file.'">'.$file.'</a>';
            }
        }
    
        closedir($handle);
    }
